<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery.js"></script>
  <!-- notifcation banners https://github.com/minitek/polipop -->
  <script src="https://unpkg.com/polipop/dist/polipop.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/polipop/dist/css/polipop.core.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/polipop/dist/css/polipop.default.min.css"/>
  <script src="js/atm.js"></script>

</head>
<body id="screen">

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of GA</div>
    </div>

    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance">$0</div>
      <input id="checking-amount" class="text-field" type="text" placeholder="enter an amount" />
      <input id="checking-deposit" type="button" class="button deposit" value="Deposit" />
      <input id="checking-withdraw" type="button" class="button withdraw" value="Withdraw" />
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance">$0</div>
      <input id="savings-amount" class="text-field" type="text" placeholder="enter an amount" />
      <input id="savings-deposit" type="button" class="button deposit" value="Deposit" />
      <input id="savings-withdraw" type="button" class="button withdraw" value="Withdraw" />
    </div>

    <div class="clear"></div>

  </div>

</body>
</html>
